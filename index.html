<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <style>
        body {
    background: linear-gradient(to right, lavender, plum);
    color: black;
}
.gradient-background {
    background: linear-gradient(to bottom right, lavender, plum);
    padding: 15px;
    border-radius: 8px;
}

    </style>
  </head>

  <body>
    <h1 class="text-center mb-4 p-2 bg-dark text-white fs-2">
      E-commerce Dashboard
    </h1>
    <div class="container">
      <div
        id="notification"
        class="alert alert-success d-none"
        role="alert"
      ></div>
      <div class="row">
        <div class="col-md-4 mb-3 rounded">
          <div class="card card border-dark rounded shadow">
            <img src="laptop.png" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Laptop</h5>
              <p class="card-text text-danger">Price: $1500 </p>
              <p class="card-text" id="stock1">In Stock: 5</p>
              <button class="btn btn-outline-info" onclick="addToCart(1)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 rounded">
          <div class="card border-dark rounded shadow">
            <img src="headphones.webp" class="card-img-top" alt="Product Image" style="width: 350px;" height="310px" />
            <div class="card-body">
              <h5 class="card-title">Headphones</h5>
              <p class="card-text text-danger">Price: $100</p>
              <p class="card-text" id="stock2">In Stock: 10</p>
              <button class="btn btn-outline-info" onclick="addToCart(2)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card border-dark rounded shadow">
            <img src="keyboard.jpg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Keyboard</h5>
              <p class="card-text text-danger">Price: $50</p>
              <p class="card-text" id="stock3">In Stock: 20</p>
              <button class="btn btn-outline-info" onclick="addToCart(3)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
 </div>

      <div class="card-footer text-center bg-dark text-white">
        Contact Us| Follow us on Social Media
      </div>

      <script>
        const products = [
  { id: 1, name: "Laptop", price: 1500, stock: 5 },
  { id: 2, name: "Headphones", price: 100, stock: 10 },
  { id: 3, name: "Keyboard", price: 50, stock: 20 },
];

function addToCart(productId) {
  const product = products.find((p) => p.id === productId);
  if (product && product.stock > 0) {
    product.stock--;
    displayNotification(`${product.name} added to cart successfully.`);
    document.getElementById(
      `stock${productId}`
    ).textContent = `In Stock: ${product.stock}`;
  } else {
    alert(`Sorry, ${product ? product.name : " "} is out of stock.`);
  }
}

function displayNotification(message) {
  const notification = document.getElementById("notification");
  notification.textContent = message;
  notification.classList.remove("d-none");
  setTimeout(() => {
    notification.classList.add("d-none");
  }, 3000);
}
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
